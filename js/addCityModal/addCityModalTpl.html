<div>
	<div class="modal-header">
		<h3 class="modal-title">Add city</h3>
	</div>
	<div class="modal-body">
		<input class="form-control" type="text" ng-model="newCity" placeholder="e.g. London, UK" />
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" type="button" ng-click="vm.addCity(newCity)">Add</button>
		<button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
	</div>
</div>
