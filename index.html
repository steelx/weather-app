<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Weather app :: Ajinkya Borade</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="js/vendor/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="js/vendor/angular-ui-bootstrap/ui-bootstrap.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/service.js"></script>
  <script src="js/cityForecast/cityForecast.js"></script>
  <script src="js/addCityModal/addCityModal.js"></script>
  <script src="js/addCityModal/modalInstance.js"></script>
</head>
<body>

<body ng-app="weatherApp" ng-controller="weatherCtrl">
<div class="content container-fluid">
  <section class="row">
    <div class="header">
      <h1>Angular JS openweathermap</h1>
      <select class="city-select form-control" id="city-select" ng-model="currentCity" ng-init="cityChanged()" ng-change="cityChanged()" ng-options="city as city for city in cities"></select>
      <button class="btn btn-success" type="button" add-city-modal="">Add city</button>
      <p class="city-info">
        <span class="city-name">City: {{currentWeather.city.name}}</span>
        <span class="coordinates small">Coordinates: Lon {{currentWeather.city.coord.lat}}, Lat {{currentWeather.city.coord.lon}}</span>
        <span class="map">

        </span>
      </p>
    </div>
  </section>

  <section class="row">
    <div class="col-md-3" ng-repeat="day in currentWeather.list" city-forecast="" current-weather="day"></div>
  </section>

</div>
</body>
</html>
