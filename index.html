<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Weather app :: Ajinkya Borade</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="js/vendor/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="js/vendor/angular-ui-bootstrap/ui-bootstrap.js"></script>
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyCwRb_5SBP3vpgRzrRVr2gMXlrwfCt_feo"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/service.js"></script>
  <script src="js/cityForecast/cityForecast.js"></script>
  <script src="js/addCityModal/addCityModal.js"></script>
  <script src="js/googleMap/googleMap.js"></script>
</head>
<body>

<body ng-app="weatherApp" ng-controller="weatherController as weatherCtrl">
<div class="content container-fluid">
  <header class="row header">
    <div class="col-md-6">
      <h1>Angular JS openweathermap</h1>
      <select class="city-select form-control" id="city-select" ng-model="weatherCtrl.currentCity" ng-init="weatherCtrl.cityChanged()" ng-change="weatherCtrl.cityChanged()" ng-options="city as city for city in weatherCtrl.cities"></select>
      <button class="btn btn-success" type="button" add-city-modal="">Add city</button>
      <p class="city-info">
        <span class="city-name">City: {{weatherCtrl.currentWeather.city.name}}</span>
      </p>
    </div>

    <div class="col-md-6">
        <span class="map" ng-if="weatherCtrl.currentWeather.city.coord">
          <google-map lat="weatherCtrl.currentWeather.city.coord.lat" long="weatherCtrl.currentWeather.city.coord.lon"></google-map>
        </span>
    </div>
  </header>

  <section class="row">
    <div class="col-md-3" ng-repeat="day in weatherCtrl.currentWeather.list" city-forecast="" current-weather="day"></div>
  </section>

</div>
</body>
</html>
